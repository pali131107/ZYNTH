<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYNTH | Video Stream</title>
    <style>
        body { background-color: #111; color: white; font-family: Arial, sans-serif; margin: 0; padding: 20px; text-align: center; }
        .login-box { margin-top: 100px; border: 1px solid #444; padding: 20px; display: inline-block; }
        #video-gallery { display: none; }
        .video-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        video { width: 100%; border-radius: 8px; border: 2px solid #333; }
        h1 { color: #ff0000; }
    </style>
</head>
<body>

    <div id="loginSection" class="login-box">
        <h1>ZYNTH ACCESS</h1>
        <input type="password" id="pass" placeholder="Enter Key: ZYNTH123" style="padding:10px; width:200px;">
        <button onclick="checkAccess()" style="padding:10px 20px; cursor:pointer;">ENTER</button>
    </div>

    <div id="video-gallery">
        <h1>ZYNTH VIDEO STREAM</h1>
        <div class="video-container">
            <video controls>
                <source src="your_video_link_1.mp4" type="video/mp4">
            </video>
            <video controls>
                <source src="your_video_link_2.mp4" type="video/mp4">
            </video>
        </div>
        <button onclick="location.reload()" style="margin-top:20px; padding:10px;">LOGOUT</button>
    </div>

    <script>
        function checkAccess() {
            var input = document.getElementById("pass").value;
            if(input === "ZYNTH123") {
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("video-gallery").style.display = "block";
            } else {
                alert("Invalid Key!");
            }
        }
    </script>
</body>
</html>
